<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body, html

 {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
 }
    #watermark-container
 {
      position: absolute;
      top: 20px;
      right: 20px;
      pointer-events: none;
      user-select: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
 }

  </style>
</head>
<body>
  <!-- Only the watermark remains -->
  <div id="watermark-container">
    Watermark Text
  </div>

</body>
</html>
